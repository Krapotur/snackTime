<!--Table-->
<div class="main">
  <h5>Рестораны</h5>

  <div *ngIf="!isEmpty">
    <div class="mat-elevation-z8" *ngIf="!isLoading">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef> #</th>
          <td mat-cell *matCellDef="let restaurant">{{ restaurant.position }}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Название</th>
          <td mat-cell *matCellDef="let restaurant"> {{ restaurant.title }}</td>
        </ng-container>

        <!-- Kitchen Column -->
        <ng-container matColumnDef="kitchen">
          <th mat-header-cell *matHeaderCellDef> Кухня</th>
          <td mat-cell *matCellDef="let restaurant">
            {{ restaurant.kitchen }}
          </td>
        </ng-container>

        <!-- Rating Column -->
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef>Рейтинг</th>
          <td mat-cell *matCellDef="let restaurant"> {{ restaurant.rating }}</td>
        </ng-container>

        <!-- Work time Column -->
        <ng-container matColumnDef="workTime">
          <th mat-header-cell *matHeaderCellDef>Время работы</th>
          <td mat-cell *matCellDef="let restaurant"> {{ restaurant.workTime }}</td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Действие</th>
          <td mat-cell *matCellDef="let restaurant">
            <img ngSrc="assets/icons/edit.png" width="35" height="35" alt="edit">
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Статус</th>
          <td mat-cell *matCellDef="let user">
            <mat-slide-toggle [checked]="user.status" color="warn"></mat-slide-toggle>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="table-bottom">
        <button
          class="btn" extended="" mat-fab
          [disabled]="isShowTemplate"
          routerLink="/new-restaurant"
        >
          Добавить
        </button>
        <mat-paginator [pageSizeOptions]="[5,10, 20]"
                       showFirstLastButtons
                       aria-label="">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>

<div class="center">
  <app-loader *ngIf="isLoading"></app-loader>
</div>

<app-empty [page]="activeRoute" *ngIf="isEmpty"></app-empty>
