<!--Table-->
<div class="main">
  <h5>Кухня <span>({{ quantityKitchens }})</span></h5>

  <app-empty [page]="activeRoute" *ngIf="isEmpty"></app-empty>

  <div *ngIf="!isEmpty">
    <div class="mat-elevation-z8">
      <section class="table-section mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef> #</th>
            <td mat-cell *matCellDef="let kitchen">{{ kitchen.position }}</td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Название</th>
            <td mat-cell *matCellDef="let kitchen">{{kitchen.title }}</td>
          </ng-container>

          <!-- Edit Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Действие</th>
            <td mat-cell *matCellDef="let kitchen">
              <img src="assets/icons/edit.png" style="width: 35px; height: 35px" alt="edit"
                   (click)="openPage(kitchen['_id'])"
              >
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Статус</th>
            <td mat-cell *matCellDef="let kitchen">
              <mat-slide-toggle [checked]="kitchen.status" color="warn"
                                (click)="changeStatus(kitchen)"
              ></mat-slide-toggle>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </section>
    </div>
    <button
      class="btn" extended="" mat-fab
      routerLink="/st/form-kitchen"
    >
      Добавить
    </button>
  </div>
</div>


<div class="center">
  <app-loader *ngIf="isLoading"></app-loader>
</div>
