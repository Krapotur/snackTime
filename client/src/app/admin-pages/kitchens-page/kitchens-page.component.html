<!--Table-->
<div class="main">
  <h5>Кухня</h5>

  <div >
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef> #</th>
          <td mat-cell *matCellDef="let kitchen">{{ kitchen.position }}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Название</th>
          <td mat-cell *matCellDef="let kitchen">{{kitchen.title }}</td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Действие</th>
          <td mat-cell *matCellDef="let kitchen">
            <img ngSrc="assets/icons/edit.png"
                 width="35" height="35" alt="edit"
                 (click)="openPage(kitchen._id)"
            >
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Статус</th>
          <td mat-cell *matCellDef="let kitchen">
            <mat-slide-toggle [checked]="kitchen.status" color="warn"
                              (click)="changeStatus(kitchen)"
            ></mat-slide-toggle>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="bottom-table">
        <button
          class="btn" extended="" mat-fab
        >
          Добавить
        </button>
        <mat-paginator [pageSizeOptions]="[5,10, 20]"
                       showFirstLastButtons
                       aria-label="">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
